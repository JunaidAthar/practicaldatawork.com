# Static site configuration - assets only
[assets]
directory = "."

# Production environment configuration
[env.production]
name = "practicaldatawork-com"
route = "practicaldatawork.com/*"

# Preview environment (for non-main branches)
[env.preview]
name = "practicaldatawork-com-preview"

# D1 Database for contact storage
